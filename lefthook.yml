pre-commit:
  parallel: false
  jobs:
    - name: lint
      run: npx next lint --fix --file {staged_files}
      glob: 'src/*.{js,ts,jsx,tsx}'

    - name: format
      run: npx prettier --write {staged_files}
      glob: '*.{js,ts,jsx,tsx,json,md,yml,yaml}'

commit-msg:
  parallel: false
  jobs:
    - name: commitlint
      run: npx --no -- commitlint --edit {1}
